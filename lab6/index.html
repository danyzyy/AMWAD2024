<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Music Player</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="music-player">
    <h1>Daniya's Player</h1>
    <img id="cover" src="default-cover.jpg" alt="Album Cover">
    <div class="controls">
      <button id="playPauseBtn">Play</button>
      <button id="nextBtn">Next</button>
    </div>
    <ul id="trackList">
      <li data-index="0">Ciara, Chamillionaire – Get Up Main Version</li>
      <li data-index="1">Ne-Yo – One In A Million</li>
      <li data-index="2">Diddy, Keyshia Cole – Last Night</li>
    </ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
